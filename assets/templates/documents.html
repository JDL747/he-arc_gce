<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Charger les documents</h4>
        </div>
        <div class="content">
            <form novalidate>
                <div class="row" file-upload>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Charger vos documents</label>
                            <input type="file" class="form-control" placeholder="Documents à traiter" multiple>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-info btn-fill pull-right" ng-click="upload()">Lancer le traitement</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="header">
            <h4 class="title">Documents numérisés</h4>
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
                <thead>
                    <th>Batch</th>
                    <th>Nom</th>
                    <th>status</th>
                    <th>XML</th>
                    <th>PDF</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="doc in documents">
                        <td>{{ doc.batch }}</td>
                        <td>{{ doc.name }}</td>
                        <td>{{ doc.status }}</td>
                        <td>{{ doc.pdf_file }}</td>
                        <td>{{ doc.xml_file }}</td>
                        <td>
                            <button type="button" class="btn btn-success btn-fill" ng-click="process(doc.id)">LAD</button>
                            <button type="button" class="btn btn-success btn-fill" ng-click="sendToSP(doc.id)">SP</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
